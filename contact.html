<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabina Khan - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-pink-400 via-red-500 to-orange-500">

    <!-- Navigation -->
    <nav class="flex justify-between items-center p-6 bg-opacity-60 backdrop-blur-lg">
        <div class="text-white font-bold text-xl">Shabina Khan</div>
        <ul class="flex space-x-6 text-white">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="flex flex-col items-center justify-center h-screen text-center text-white">
        <h1 class="text-5xl font-extrabold animate__animated animate__fadeInUp">Contact Me</h1>
        <p class="mt-4 text-xl animate__animated animate__fadeInUp">I'd love to hear from you! Feel free to reach out for any inquiries.</p>
        
        <form class="w-full max-w-md mt-6 space-y-4 animate__animated animate__fadeInUp">
            <input type="text" placeholder="Your Name" class="w-full p-3 rounded-lg" required>
            <input type="email" placeholder="Your Email" class="w-full p-3 rounded-lg" required>
            <textarea placeholder="Your Message" class="w-full p-3 rounded-lg" required></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-opacity-50 backdrop-blur-lg py-4 text-center text-white">
        <p>&copy; 2024 Shabina Khan. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
